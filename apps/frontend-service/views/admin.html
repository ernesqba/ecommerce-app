<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Admin View</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="">Ecommerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="signup" id="logout-item">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
    <div class="container mt-5">
      <h2>Categories</h2>
      <table class="table table-striped" id="categories-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col" class="align-top">
              <div class="d-flex justify-content-end">
                <span>Actions</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="categories">
          <!-- Categories will be populated here -->
        </tbody>
      </table>
      <button class="btn btn-primary" id="add-category">Add Category</button>
      <div
        class="modal fade"
        id="addCategoryModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addCategoryModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-category-modal-b1">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add-category-form">
                <label style="display: none" id="category-id"></label>
                <div class="form-group">
                  <label for="category-name">Category Name</label>
                  <input type="text" class="form-control" id="category-name" placeholder="Enter category name" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-category-modal-b2">
                Close
              </button>
              <button type="button" class="btn btn-primary" id="save-category">Save Category</button>
            </div>
          </div>
        </div>
      </div>

      <h2 class="mt-5">Products</h2>
      <table class="table table-striped" id="products-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Category</th>
            <th scope="col" class="align-top">
              <div class="d-flex justify-content-end">
                <span>Actions</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="products">
          <!-- Products will be populated here -->
        </tbody>
      </table>
      <button class="btn btn-primary" id="add-product">Add Product</button>
      <div
        class="modal fade"
        id="addProductModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-product-modal-b1">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add-product-form">
                <label style="display: none" id="product-id"></label>
                <div class="form-group mb-3">
                  <label for="product-name">Product Name</label>
                  <input type="text" class="form-control" id="product-name" placeholder="Enter product name" />
                </div>
                <div class="form-group mb-3">
                  <label for="product-description">Product Description</label>
                  <textarea
                    class="form-control"
                    id="product-description"
                    placeholder="Enter product description"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="product-code">Product Code</label>
                  <input type="text" class="form-control" id="product-code" placeholder="Enter product code" />
                </div>
                <div class="form-group mb-3">
                  <label for="product-image">Product Image</label>
                  <input type="text" class="form-control" id="product-image" placeholder="Enter product image url" />
                </div>
                <div class="form-group mb-3">
                  <label for="product-price">Product Price</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="product-price"
                    placeholder="Enter product price"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="product-stock">Product Stock</label>
                  <input
                    type="number"
                    min="0"
                    class="form-control"
                    id="product-stock"
                    placeholder="Enter product stock"
                  />
                </div>
                <div class="form-group">
                  <label for="product-category">Product Category</label>
                  <select class="form-control" id="product-category">
                    <!-- Categories will be populated here -->
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-product-modal-b2">
                Close
              </button>
              <button type="button" class="btn btn-primary" id="save-product">Save Product</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/admin.js"></script>
  </body>
</html>
