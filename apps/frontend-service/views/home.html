<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="">Ecommerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="admin-item">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup" id="logout-item">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4">
          <h2>Categories</h2>
          <div class="d-flex flex-wrap" id="categories">
            <!-- Categories will be populated here -->
          </div>
        </div>
        <div class="col-xl-7 col-lg-6 col-md-8">
          <h2>Products</h2>
          <div class="row" id="products">
            <!-- Products will be populated here -->
          </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12">
          <h2>
            <div class="d-flex justify-content-between">
              <span>Shopping Cart</span>
              <i class="fas fa-shopping-cart"></i>
            </div>
          </h2>
          <div>
            <ul class="list-group list-group-flush" id="shopping-cart">
              <!-- Cart items will be appended here -->
            </ul>
          </div>
          <div class="d-flex w-100 justify-content-between">
            <span class="badge bg-info text-white px-3 py-2 w-50">
              <i class="fas fa-shopping-cart"></i> Items: <span id="cart-item-count">0</span>
            </span>
            <span class="badge bg-success text-white px-3 py-2 w-50">
              <i class="fas fa-dollar-sign"></i> Total: $<span id="cart-total-price">0.00</span>
            </span>
          </div>          
          <button class="btn btn-danger mt-2 w-100" id="buy-products">Buy products</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/home.js"></script>
  </body>
</html>
